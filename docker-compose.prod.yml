version: '3.8'

networks:
  bantec-prod-net:
    driver: bridge

services:

  # ==========================================
  # NGINX REVERSE PROXY (SSL Terminator)
  # ==========================================
  nginx-proxy:
    image: nginx:alpine
    container_name: nginx-proxy-bantec
    ports:
      - "443:443" # HTTPS Web
      - "8443:8443" # HTTPS Cajero
      - "80:80" # Redirección HTTP → HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - frontend-web
      - frontend-cajero
      - api-gateway
    networks:
      - bantec-prod-net
    restart: always

  # ==========================================
  # 0. API GATEWAY (Puerto 8080 - Solo interno)
  # ==========================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway-bantec
    # Puerto solo expuesto internamente, Nginx hace el proxy
    # ports:
    #   - "8080:8080"
    expose:
      - "8080"
    depends_on:
      - micro-clientes
      - micro-cuentas
      - ms-transaccion
    networks:
      - bantec-prod-net
    environment:
      - PAYMENT_HOST=ms-transaccion
      - CLIENT_HOST=micro-clientes
      - ACCOUNT_HOST=micro-cuentas

  # ==========================================
  # 1. MICROSERVICIO CUENTAS (Puerto 8081)
  # ==========================================
  db-cuentas:
    image: postgres:17
    container_name: db-cuentas-bantec
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db_cuentas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data_cuentas:/var/lib/postgresql/data
    restart: always
    networks:
      - bantec-prod-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  micro-cuentas:
    build:
      context: ./micro-cuentas
      dockerfile: Dockerfile
    container_name: micro-cuentas-bantec
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-cuentas:5432/db_cuentas
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
    depends_on:
      db-cuentas:
        condition: service_healthy
    networks:
      - bantec-prod-net

  # ==========================================
  # 2. MICROSERVICIO CLIENTES (Puerto 8083)
  # ==========================================
  db-clientes:
    image: postgres:17
    container_name: db-clientes-bantec
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: microcliente
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    volumes:
      - postgres_data_clientes:/var/lib/postgresql/data
    restart: always
    networks:
      - bantec-prod-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  micro-clientes:
    build:
      context: ./micro-clientes
      dockerfile: Dockerfile
    container_name: micro-clientes-bantec
    ports:
      - "8083:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db-clientes:5432/microcliente
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
    depends_on:
      db-clientes:
        condition: service_healthy
    networks:
      - bantec-prod-net

  # ==========================================
  # 3. MICROSERVICIO TRANSACCIONES (Puerto 8082)
  # ==========================================
  db-transacciones:
    image: postgres:15-alpine
    container_name: db-transacciones-bantec
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: db_transacciones
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_transacciones:/var/lib/postgresql/data
      - ./ms-transaccion/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bantec-prod-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  ms-transaccion:
    build:
      context: ./ms-transaccion
      dockerfile: Dockerfile
    container_name: ms-transaccion-bantec
    depends_on:
      db-transacciones:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db-transacciones:5432/db_transacciones
      DB_USER: postgres
      DB_PASS: admin
      SERVER_PORT: 8080
      CUENTAS_URL: http://micro-cuentas:8081
      # Switch Interbancario DIGICONECU (IP PUBLICA)
      APP_SWITCH_URL: http://34.44.123.236:9080
      BANCO_CODIGO: BANTEC
    ports:
      - "8082:8080"
    networks:
      - bantec-prod-net

  # ==========================================
  # 4. FRONTEND WEB (Accesible solo via Nginx)
  # ==========================================
  frontend-web:
    build:
      context: ./frontendWeb
      dockerfile: Dockerfile
      args:
        # API relativa - Nginx hace el proxy a /api
        REACT_APP_API_BASE_URL: /api
    container_name: frontend-web-bantec
    # Puerto interno solo, acceso externo via Nginx HTTPS
    expose:
      - "80"
    depends_on:
      - api-gateway
    networks:
      - bantec-prod-net

  # ==========================================
  # 5. FRONTEND CAJERO (Accesible solo via Nginx)
  # ==========================================
  frontend-cajero:
    build:
      context: ./frontendCajero
      dockerfile: Dockerfile
      args:
        # API relativa - Nginx hace el proxy a /api
        VITE_API_BASE_URL: /api
    container_name: frontend-cajero-bantec
    # Puerto interno solo, acceso externo via Nginx HTTPS
    expose:
      - "80"
    depends_on:
      - api-gateway
    networks:
      - bantec-prod-net

volumes:
  postgres_data_cuentas:
  postgres_data_clientes:
  postgres_data_transacciones:
