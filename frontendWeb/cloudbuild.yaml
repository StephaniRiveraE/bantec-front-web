steps:
# Paso 1: Construir la imagen Docker
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/bancaweb-frontend', '.']

# Paso 2: Empujar la imagen al registro
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/bancaweb-frontend']

# Paso 3: Desplegar en Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'bancaweb-frontend'
    - '--image'
    - 'gcr.io/$PROJECT_ID/bancaweb-frontend'
    - '--region'
    - 'us-central1'
    - '--port'
    - '80'
    - '--allow-unauthenticated'
    - '--platform'
    - 'managed'
