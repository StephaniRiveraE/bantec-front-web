spring:
  application:
    name: ms-transaccion
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/db_transacciones}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:admin}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

server:
  port: ${SERVER_PORT:8080}

app:
  feign:
    cuentas-url: ${CUENTAS_URL:http://micro-cuentas:8081}
    clientes-url: ${CLIENTES_URL:http://micro-clientes:8080}
  switch:
    network-url: ${APP_SWITCH_URL:https://switch-digiconecu.duckdns.org}
    apikey: ${APP_SWITCH_APIKEY:BANTEC_SECRET_KEY_2025}
  banco:
    codigo: ${BANCO_CODIGO:BANTEC}
  mtls:
    enabled: ${MTLS_ENABLED:true}
    keystore:
      path: ${MTLS_KEYSTORE_PATH:classpath:certs/bantec-keystore.p12}
      password: ${MTLS_KEYSTORE_PASSWORD:bantec123}
    truststore:
      path: ${MTLS_TRUSTSTORE_PATH:classpath:certs/bantec-truststore.p12}
      password: ${MTLS_TRUSTSTORE_PASSWORD:bantec123}

logging:
  level:
    com.arcbank.cbs.transaccion: DEBUG
    org.springframework.web: INFO
    com.arcbank.cbs.transaccion.client: DEBUG
