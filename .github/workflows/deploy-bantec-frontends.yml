name: "Deploy BANTEC Frontends to S3"

on:
  push:
    branches: [main]
    paths:
      - 'frontendWeb/**'
      - 'frontendCajero/**'
  workflow_dispatch:

env:
  AWS_REGION: us-east-2

jobs:
  # ===================================================
  # JOB 1: Web Client (React Scripts)
  # ===================================================
  deploy-web-client:
    name: Deploy Web Client (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontendWeb/package-lock.json

      - name: Instalar dependencias
        working-directory: frontendWeb
        run: npm ci

      - name: Build
        working-directory: frontendWeb
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ vars.API_URL }}
          CI: false # Evitar fallo por warnings

      - name: Configurar AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 (Web Client)
        run: |
          aws s3 sync frontendWeb/build s3://banca-ecosistema-bantec-web-client-512be32e \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "index.html" \
            --exclude "*.json"
          
          aws s3 cp frontendWeb/build/index.html s3://banca-ecosistema-bantec-web-client-512be32e/index.html \
            --cache-control "no-cache,no-store,must-revalidate"

  # ===================================================
  # JOB 2: Ventanilla App (Vite)
  # ===================================================
  deploy-ventanilla-app:
    name: Deploy Ventanilla App (Vite)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # No cache path here to avoid complexity if lock file is missing, standard install is fast enough

      - name: Instalar dependencias
        working-directory: frontendCajero
        run: npm install

      - name: Build
        working-directory: frontendCajero
        run: npm run build
        env:
          VITE_API_URL: ${{ vars.API_URL }}

      - name: Configurar AWS
        uses: actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3 (Ventanilla App)
        run: |
          aws s3 sync frontendCajero/dist s3://banca-ecosistema-bantec-ventanilla-app-512be32e \
            --delete \
            --cache-control "max-age=31536000,public" \
            --exclude "index.html"
          
          aws s3 cp frontendCajero/dist/index.html s3://banca-ecosistema-bantec-ventanilla-app-512be32e/index.html \
            --cache-control "no-cache,no-store,must-revalidate"
