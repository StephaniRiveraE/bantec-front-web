events {
    worker_connections 1024;
}

http {
    # Configuración SSL común
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # ===========================================
    # BANCA WEB BANTEC (Puerto 443 - HTTPS)
    # ===========================================
    server {
        listen 443 ssl;
        server_name bantec-bank.duckdns.org bantec.35-209-79-193.sslip.io 35.209.79.193 localhost;

        ssl_certificate /etc/nginx/certs/live/bantec-bank.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/bantec-bank.duckdns.org/privkey.pem;

        # Frontend Web
        location / {
            proxy_pass http://frontend-web:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy al Backend (evita Mixed Content)
        location /api {
            proxy_pass http://api-gateway:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

    # ===========================================
    # CAJERO BANTEC (Puerto 8443 - HTTPS)
    # ===========================================
    server {
        listen 8443 ssl;
        server_name bantec-bank.duckdns.org bantec.35-209-79-193.sslip.io 35.209.79.193 localhost;

        ssl_certificate /etc/nginx/certs/live/bantec-bank.duckdns.org/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/live/bantec-bank.duckdns.org/privkey.pem;

        # Frontend Cajero
        location / {
            proxy_pass http://frontend-cajero:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Proxy al Backend
        location /api {
            proxy_pass http://api-gateway:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # CORS headers
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Credentials true always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }
    }

    # ===========================================
    # Redirección HTTP → HTTPS
    # ===========================================
    server {
        listen 80;
        server_name bantec-bank.duckdns.org bantec.35-209-79-193.sslip.io 35.209.79.193 localhost;
        
        # Para challenge de Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        location / {
            return 301 https://$host$request_uri;
        }
    }
}
